<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Zaffran Restaurant{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #fffaf4; color: #333; }
    nav { background-color: #8B0000; }
    nav a { color: white !important; font-weight: 500; }
    footer { background: #222; color: white; text-align: center; padding: 15px 0; margin-top: 50px; }
    .hero { text-align: center; padding: 100px 20px; background: #fff5e4; border-bottom: 3px solid #8B0000; }
    .hero h1 span { color: #8B0000; }
  </style>
</head>
<body>

  <!--  Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Zaffran</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/menu/">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--  Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!--  Footer -->
  <footer>
    <p>© 2025 Zaffran Restaurant — Authentic Flavors of INDIA </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
